<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - EventMappr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    
    <style>
        .auth-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--btn-primary-bg);
            border-radius: 20px 20px 0 0;
        }

        .auth-message {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        [data-theme="dark"] .auth-message {
            color: #ffffff;
        }

        .auth-button {
            background: var(--btn-primary-bg);
            border: none;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: var(--btn-primary-hover);
            color: white;
            text-decoration: none;
        }

        .auth-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .auth-button i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .auth-button:hover i {
            transform: translateX(3px);
        }

        .auth-icon {
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .section-title {
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .section-title {
            color: #9d4edd;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--btn-primary-bg);
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        [data-theme="dark"] .section-title::after {
            background: linear-gradient(90deg, #9d4edd, #c77dff);
        }

        /* Logo Link Styling */
        .header-title h1 a {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .header-title h1 a:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .auth-section {
                padding: 1.5rem;
                margin: 1.5rem 0;
            }
            
            .auth-message {
                font-size: 1.1rem;
            }
            
            .auth-button {
                padding: 0.875rem 1.75rem;
                font-size: 0.95rem;
            }
            
            .auth-icon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .auth-section {
                padding: 1.25rem;
                margin: 1rem 0;
            }
            
            .auth-message {
                font-size: 1rem;
            }
            
            .auth-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .auth-icon {
                font-size: 2rem;
            }
        }

        #authStatus {
            color: var(--text-color);
        }

        [data-theme="dark"] #authStatus {
            color: #ffffff;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        [data-theme="dark"] .text-muted {
            color: rgba(255, 255, 255, 0.75) !important;
        }

        .controls {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .controls form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0;
        }

        .controls .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            margin-bottom: 0;
        }

        .controls input,
        .controls select {
            height: 38px;
            padding: 6px 12px;
            border-radius: 6px;
            min-width: 120px;
            flex: 1;
        }

        .controls .buttons-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }

        .controls .btn {
            white-space: nowrap;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
        }

        @media (max-width: 1200px) {
            .controls form {
                flex-wrap: wrap;
            }
            
            .controls input,
            .controls select {
                min-width: 100px;
            }
        }

        @media (max-width: 768px) {
            .controls form {
                flex-direction: column;
                gap: 15px;
            }

            .controls .form-group {
                flex-wrap: wrap;
                width: 100%;
            }

            .controls .buttons-group {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }

            .controls input,
            .controls select {
                width: 100%;
            }
        }

        [data-theme="dark"] .controls {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .controls input,
        .controls select {
            color: var(--text-color);
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .controls input,
        [data-theme="dark"] .controls select {
            color: #ffffff;
            background: var(--input-bg);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .controls input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        [data-theme="dark"] .controls select option {
            background: var(--card-bg);
            color: #ffffff;
        }

        .controls input:focus,
        .controls select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(157, 78, 221, 0.2);
            outline: none;
        }

        [data-theme="dark"] .controls input:focus,
        [data-theme="dark"] .controls select:focus {
            border-color: #9d4edd;
            box-shadow: 0 0 0 2px rgba(157, 78, 221, 0.3);
        }

        .controls .btn {
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .controls .btn-outline-secondary {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] .controls .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        #map-section {
            padding: 2rem 0;
            background: var(--section-bg);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] #map-section {
            background: #0a0a0f;
        }

        [data-theme="dark"] #map-section .container {
            background: #13131a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #map {
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] #map {
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Ensure container background in light theme */
        #map-section .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
  <header>
    <div class="header-title">
      <h1><a href="index.html">üó∫Ô∏è EventMappr</a></h1>
      <p class="tagline">Discover & Share Local Events</p>
      <button id="themeToggleBtn" title="Toggle Dark Mode" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">
        üåô
      </button>
    </div>
  </header>

  <section id="map-section">
    <div class="container">
      <h2 class="section-title text-center">Explore Events</h2>
      
      <div class="auth-section text-center">
        <div class="auth-icon">üîê</div>
        <p class="auth-message">
          Please sign in before adding events to the map
        </p>
        <a href="auth.html" class="auth-button">
          <i class="fas fa-sign-in-alt"></i>

      <div id="authStatus" class="text-center mb-3" style="display: none;">

            <div class="form-group">
                <input class="input" type="text" id="eventName" placeholder="Event name" required />

                    <option value="">Type</option>
                    <option value="Music">Music</option>
                    <option value="Volunteering">Volunteering</option>
                    <option value="Technology">Technology</option>
                    <option value="Market">Market</option>

                    <option value="Sport">Sport</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="buttons-group">
                <button type="submit" class="btn btn-primary">Add Event ‚ûï</button>
                <button id="locateBtn" class="btn btn-danger">Find Nearby üìç</button>
                <button id="suggestBtn" class="btn btn-success">Suggest Events üéØ</button>

        </form>
      </div>

    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">

    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Initialize theme based on localStorage
    document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    themeToggleBtn.textContent = document.body.getAttribute('data-theme') === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    // Theme toggle functionality
    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
